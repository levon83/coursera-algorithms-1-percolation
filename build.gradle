plugins {
    id 'java'
    id 'application'
    id 'base'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/algs4/maven'
    }
}

dependencies {
    compile 'edu.princeton.cs:algs4:1.0.3'
}

version = '0.1.1'

mainClassName = 'PercolationStats'

jar {
    manifest {
        attributes(
                'Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Main-Class': project.mainClassName,
                'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}

task zip(type: Zip) {
    archiveName 'percolation.zip'
    from 'src/main/java'
}

task submission {
    group 'Coursera'
    description 'Coursera related tasks'

    dependsOn 'clean'
    dependsOn 'build'
    dependsOn 'installDist'
    dependsOn 'zip'

    tasks.findByName('build').mustRunAfter 'clean'
    tasks.findByName('installDist').mustRunAfter 'build'
    tasks.findByName('zip').mustRunAfter 'installDist'

    doLast {
        println 'Ready for submission!'
    }
}
